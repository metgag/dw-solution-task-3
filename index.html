<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="font-family: 'Outfit', sans-serif;">

  <header class="d-flex align-items-center justify-content-around px-4 bg-body-tertiary">
    <section class="grey-btn">
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" />
          </svg>
        </button>
        <button type="button" class="btn btn-kiri"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M13 18l6 -6" />
            <path d="M13 6l6 6" />
          </svg>
        </button>
        <button type="button" class="btn btn-kiri"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-reload">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
            <path d="M20 4v5h-5" />
          </svg>
        </button>
      </div>
    </section>

    <section class="link-box container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2 custom-link-box flex-grow-1" type="search"
          placeholder="dumbways.id/day3.html - oleh Rayhan Syahputra" aria-label="Search">
    </section>

    <section>
      <div class="btn-group color-btn" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger" style="width: 24px; height: 24px; border-radius: 50%;"></button>
        <button type="button" class="btn btn-warning" style="width: 24px; height: 24px; border-radius: 50%;"></button>
        <button type="button" class="btn btn-success" style="width: 24px; height: 24px; border-radius: 50%;"></button>
      </div>
    </section>
  </header>

  <nav class="navbar navbar-expand-sm bg-body-secondary sticky-sm-top shadow-sm p-3 mb-5 rounded">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">
        <img src="https://iconape.com/wp-content/files/dc/295783/png/oi-iwan-fals-logo.png" alt="Bootstrap" width="32">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Project</a>
          </li>
        </ul>
        <button type="button" class="btn btn-dark">Contact Me</button>
      </div>
    </div>
  </nav>

  <main class="container-sm my-5">

    <div class="container-sm-fluid d-flex align-items-center justify-content-center flex-column">
      <h2 class="fw-bolder">GET IN TOUCH</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Name:</label>
        <input id="username" class="form-control shadow-sm bg-body-tertiary rounded" name="username" type="text" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control shadow-sm bg-body-tertiary rounded" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" class="form-control shadow-sm bg-body-tertiary rounded" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>
      <div class="mb-3">
        <label for="subject">Subject</label>
        <select id="subject" class="form-select shadow-sm bg-body-tertiary rounded" aria-label="Default select example">
          <option selected>Lorem ipsum dolor sit amet.</option>
          <option value="1">Math</option>
          <option value="2">Math</option>
          <option value="3">English</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
        <textarea class="form-control shadow-sm bg-body-tertiary rounded" id="exampleFormControlTextarea1" rows="5" cols="24"></textarea>
      </div>
      <input class="btn btn-dark rounded-5" type="submit" value="submit" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1.5rem;">
    </div>

  </main>

</body>

</html>
